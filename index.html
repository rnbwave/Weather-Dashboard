<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="container-fluid text-center bg-success bg-opacity-75 py-1">
        <h1 class="fw-bold text-white">Weather Dashboard</h1>
    </header>
    <div class="container-fluid mt-2">
        <div class="row">
            <div class="col-3">
                <div class="col-12 border-dark border-bottom pb-2 mb-2">
                    <h2 class="fw-bold">Search for a City:</h2>
                    <input class="form-control border-dark my-2" id="input" type="text" placeholder="San diego">
                    <button class="btn col-12 btn-primary my-2" id="btn" type="button">Search</button>
                </div>
                <div class="col-12" id="history"></div>
            </div>
            <div class="col-9">
                <div class="col-12 border border-dark px-2" id="weather">
                    <h2 class="fw-bold city pt-2">City</h2>
                    <p class="temp">Temp:</p>
                    <p class="wind">Wind:</p>
                    <p class="humi">Humidity:</p>
                    <p class="uv">UV Index:</p>
                </div>
                <div class="col-12" id="forecast">
                    <h3 class="fw-bold mt-3">5-Day Forecast:</h3>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
